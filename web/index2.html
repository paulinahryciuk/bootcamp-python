<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Testy stylowania</title>
</head>
<body style="background-color:powderblue;">
<h1 style="background-color:powderblue;">to jest naglowek</h1>
<p style="background-color:tomato;">to jest paragraf</p>
<h1 style="color:blue;">to jest naglowek</h1>
<p style="color:red;" to jest paragraf</p>
<h1 style="font-family:verdana;">to jest naglowek</h1>
<p style="font-size:160%;">to jest paragraf</p>
<p style="text-align:center;">to jest paragraf</p>
<b>to jest pogrubiony text</b>
<br>
<strong>to jest pogrubiony text</strong>
<em>to jest pochylony text</em>
<small>to jest mniejszy text</small>
<p>nie zapomnij o <mark>spotkaniu</mark> dzisij</p>
<p>nie zapomnij o <del>spotkaniu</del> dzisij</p>

</body>
</html>
